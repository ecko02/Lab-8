    <h1>JS bodlogo 1</h1>
    <script>   
	var pali = prompt('Garaas neree oruulna uu: ');
	document.write('<h2>'+pali+'</h2>');  
		  var value = validatePalin(pali);  
		  console.log(value);       
          function validatePalin(pali) {  
		  const len = pali.length;  
		  
			for (let i = 0; i < len / 2; i++) {  
		  
				if (pali[i] !== pali[len - 1 - i]) {  
					document.write('Palindrom ner bish');
					return;
				}  
				
			}  
				document.write('Palindrom ner mun');
			}
		
		</script>
